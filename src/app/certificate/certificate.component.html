<div #printSection id="printSection" style="display: none;">
  <div class="certificate">
    <h1>Government of Health Services</h1>
    <h2>Vaccination Certificate</h2>
    <hr />
 
    <div class="certificate-body">
      <p><strong>Certificate Number:</strong> VC-{{ user.id }}</p>
      <p><strong>Full Name:</strong> {{ user.name }}</p>
      <p><strong>Vaccine Name:</strong> {{ user.vaccineName }}</p>
      <!-- <p><strong>Dose:</strong> {{ user.dose }} of {{ user.totalDoses }}</p> -->
      <p><strong>Date of Vaccination:</strong> {{ user.vaccinationDate }}</p>
      <p><strong>Issued By:</strong> Ministry of Public Health</p>
    </div>
 
    <div class="footer">
  <div class="signature">
    <p style="margin:0;">J.P. Nadda</p>
    <p style="margin:0;"><strong>(UMH)</strong></p>
  </div>
  <div class="date">
    <p>Date: {{ user.issuedDate }}</p>
  </div>
</div>
 
  </div>
</div>
 
<div class="text-center">
  <button class="btn btn-primary mt-3" (click)="printCertificate()">Print / Save PDF</button>
</div>
